{% extends 'base.html' %}

{% block Content %}
<!--Login-->
<div class="container py-5">
    <h1>Логин</h1>
    <form method="POST" action="{% url 'main:base' %}">
        {% csrf_token %}
        {{form}}
        <button class="btn btn-primary" type="submit">Логин</button>
    </form>
    <p class="text-center">У вас нет аккаунта? <a href="{% url 'main:register' %}">Завести аккаунт</a>.</p>
</div>

{% endblock %}
